<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico de Doenças - Sistema de Diagnóstico Médico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <!-- navegação -->
        </nav>
    </header>
    <main>
        <div id="carousel-container">
            <div class="carousel active" id="carousel-1">
                <h2>Leptospirose</h2>
                <div class="symptom-checkbox">
                    <label><input type="checkbox" id="lepto-febreAlta" value="febre alta"> Febre Alta</label>
                    <label><input type="checkbox" id="lepto-dorDeCabeca" value="dor de cabeça"> Dor de Cabeça</label>
                    <label><input type="checkbox" id="lepto-sangramentos" value="sangramentos"> Sangramentos</label>
                    <label><input type="checkbox" id="lepto-dorMuscular" value="dor muscular"> Dor Muscular</label>
                    <label><input type="checkbox" id="lepto-calafrios" value="calafrios"> Calafrios</label>
                    <label><input type="checkbox" id="lepto-olhosVermelhos" value="olhos vermelhos"> Olhos Vermelhos</label>
                    <label><input type="checkbox" id="lepto-vomitos" value="vômitos"> Vômitos</label>
                </div>
            </div>
            <div class="carousel" id="carousel-2">
                <h2>Tétano</h2>
                <div class="symptom-checkbox">
                    <label><input type="checkbox" id="tetano-contracoesMuscularesDolorosas" value="contrações musculares dolorosas"> Contrações Musculares Dolorosas</label>
                    <label><input type="checkbox" id="tetano-dificuldadesParaRespirar" value="dificuldades para respirar"> Dificuldades Para Respirar</label>
                    <label><input type="checkbox" id="tetano-febre" value="febre"> Febre</label>
                    <label><input type="checkbox" id="tetano-pressaoAlta" value="pressão alta"> Pressão Alta</label>
                    <label><input type="checkbox" id="tetano-sudorese" value="sudorese"> Sudorese</label>
                </div>
            </div>
            <div class="carousel" id="carousel-3">
                <h2>Diarréia Aguda</h2>
                <div class="symptom-checkbox">
                    <label><input type="checkbox" id="diarreia-sangramentoNasFezes" value="sangramento nas fezes"> Sangramento nas Fezes</label>
                    <label><input type="checkbox" id="diarreia-sangramentos" value="sangramentos"> Sangramentos</label>
                    <label><input type="checkbox" id="diarreia-calafrios" value="calafrios"> Calafrios</label>
                    <label><input type="checkbox" id="diarreia-olhosVermelhos" value="olhos vermelhos"> Olhos Vermelhos</label>
                </div>
            </div>
            <div class="carousel" id="carousel-4">
                <h2>Hepatite A</h2>
                <div class="symptom-checkbox">
                    <label><input type="checkbox" id="hepatite-fadiga" value="fadiga"> Fadiga</label>
                    <label><input type="checkbox" id="hepatite-urinaEscura" value="urina escura"> Urina Escura</label>
                    <label><input type="checkbox" id="hepatite-fezesClaras" value="fezes claras"> Fezes Claras</label>
                    <label><input type="checkbox" id="hepatite-ictericia" value="icterícia"> Icterícia</label>
                    <label><input type="checkbox" id="hepatite-perdaDeApetite" value="perda de apetite"> Perda de Apetite</label>
                </div>
            </div>
            <div class="carousel" id="carousel-5">
                <h2>Dengue</h2>
                <div class="symptom-checkbox">
                    <label><input type="checkbox" id="dengue-febreAlta" value="febre alta"> Febre Alta</label>
                    <label><input type="checkbox" id="dengue-dorMuscular" value="dor muscular"> Dor Muscular</label>
                    <label><input type="checkbox" id="dengue-erupcoesCutaneas" value="erupções cutâneas"> Erupções Cutâneas</label>
                    <label><input type="checkbox" id="dengue-doresNasArticulacoes" value="dores nas articulações"> Dores nas Articulações</label>
                    <label><input type="checkbox" id="dengue-hemorragiaIntensa" value="hemorragia intensa"> Hemorragia Intensa</label>
                    <label><input type="checkbox" id="dengue-dificuldadesParaRespirar" value="dificuldades para respirar"> Dificuldades Para Respirar</label>
                    <label><input type="checkbox" id="dengue-rubor" value="rubor"> Rubor</label>
                    <label><input type="checkbox" id="dengue-dorDeCabeca" value="dor de cabeça"> Dor de Cabeça</label>
                    <label><input type="checkbox" id="dengue-vomitos" value="vômitos"> Vômitos</label>
                    <label><input type="checkbox" id="dengue-diarreia" value="diarreia"> Diarreia</label>
                </div>
            </div>
            <div class="carousel" id="carousel-6">
                <h2>Animais Peçonhentos</h2>
                <div class="symptom-checkbox">
                    <label><input type="checkbox" id="animais-dorImediata" value="dor imediata"> Dor Imediata</label>
                    <label><input type="checkbox" id="animais-infeccaoNecrosePicada" value="infecção necrose picada"> Infecção Necrose Picada</label>
                    <label><input type="checkbox" id="animais-diminuicaoBatimentosCardiacos" value="diminuição dos batimentos cardíacos"> Diminuição dos Batimentos Cardíacos</label>
                    <label><input type="checkbox" id="animais-quedaPressaoArterial" value="queda de pressão arterial"> Queda de Pressão Arterial</label>
                    <label><input type="checkbox" id="animais-formigamentoSuorLocal" value="formigamento suor local"> Formigamento Suor Local</label>
                    <label><input type="checkbox" id="animais-bolhas" value="bolhas"> Bolhas</label>
                    <label><input type="checkbox" id="animais-eritema" value="eritema"> Eritema</label>
                    <label><input type="checkbox" id="animais-hematomas" value="hematomas"> Hematomas</label>
                </div>
            </div>
        </div>
        <div class="pagination" id="pagination">
            <button id="prev-btn">Anterior</button>
            <span id="page-number">1</span>
            <button id="next-btn">Próximo</button>
        </div>
        <button id="btnFinalizar">Finalizar</button>
        <div class="diagnosis-result" id="diagnosis-result"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
